<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist Fase 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: gray;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Checklist Fase 7</h1>

  <details open>
    <summary class="section-title">Etapa 1 - Elétrica</summary>

    <label><input type="checkbox"><span>Conferir aperto dos terminais das baterias</span></label>
    <label><input type="checkbox"><span>Conferir extensão do veículo (15m + 15m)</span></label>
    <label><input type="checkbox"><span>Conferir haste de aterramento</span></label>
    <label><input type="checkbox"><span>Verificar adaptador de 20AMP</span></label>
    <label><input type="checkbox"><span>Testar chave de interligação do veículo</span></label>
    <label><input type="checkbox"><span>Verificar chave reversora</span></label>

    <label><input type="checkbox"><span>Conferir acrílico no painel elétrico e adesivos informativos</span></label>
    <label><input type="checkbox"><span>Verificar dupla grade de ventilação da caixa elétrica</span></label>

    <label><input type="checkbox"><span>Verificar suporte do ar condicionado</span></label>
    <label><input type="checkbox"><span>Testar funcionamento do ar condicionado com a tulha aberta e fechada</span></label>
    <label><input type="checkbox"><span>Ligar o ar condicionado no modo FRIO</span></label>
    <label><input type="checkbox"><span>Ligar o ar condicionado no modo QUENTE</span></label>

    <label><input type="checkbox"><span>Encher o tanque de água limpa e verificar se os marcadores estão corretos</span></label>
    <label><input type="checkbox"><span>Encher o tanque de água servida e verificar se os marcadores estão corretos</span></label>
    <label><input type="checkbox"><span>Encher o tanque de detritos e verificar se os marcadores estão corretos</span></label>

    <label><input type="checkbox"><span>Testar chave das bombas</span></label>

    <label><input type="checkbox"><span>Testar todos os acendedores</span></label>
    <label><input type="checkbox"><span>Testar todas as tomadas com furadeira</span></label>
    <label><input type="checkbox"><span>Verificar se há LED queimado nas fitas</span></label>

    <label><input type="checkbox"><span>Testar TVs</span></label>
    <label><input type="checkbox"><span>Sincronizar TVs</span></label>
    <label><input type="checkbox"><span>Testar clarabóias</span></label>
    <label><input type="checkbox"><span>Verificar se botão do aquecedor está funcionando</span></label>
  </details>

  <details>
    <summary class="section-title">Etapa 2 - Adesivo</summary>

    <label><input type="checkbox"><span>Conferir adesivo GLOBE na abertura das portas traseiras</span></label>
    <label><input type="checkbox"><span>Conferir adesivo GLOBE na traseira do veículo</span></label>
    <label><input type="checkbox"><span>Conferir adesivo GLOBE na parte frontal do veículo</span></label>
    <label><input type="checkbox"><span>Conferir adesivo TOLDO</span></label>
    <label><input type="checkbox"><span>Conferir adesivo ESCADA</span></label>
    <label><input type="checkbox"><span>Conferir adesivo AQUECEDOR</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de LEMBRETE na porta dos disjuntores</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de suporta 3KG nas gavetas</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de ENTRAR SEM SAPATOS</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de SEGURE NA ALÇA</span></label>
    <label><input type="checkbox"><span>Conferir adesivo no controle do ar condicionado ATENÇÃO, LEMBRAR DE ABRIR TULHA PARA LIGAR AR CONDICIONADO</span></label>
    <label><input type="checkbox"><span>Conferir adesivo dos DISJUNTORES</span></label>
    <label><input type="checkbox"><span>Adesivos externos: dreno água limpa</span></label>
    <label><input type="checkbox"><span>Adesivos externos: saída detritos</span></label>
    <label><input type="checkbox"><span>Adesivos externos: água servida</span></label>
    <label><input type="checkbox"><span>Conferir adesivo do PAINEL ELÉTRICO</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 3 - Banheiro</summary>

    <label><input type="checkbox"><span>Conferir instalação do Kit Banheiro (saboneteira, ganchos para toalhas e porta papel higiênico)</span></label>
    <label><input type="checkbox"><span>Conferir trincas ou pequenos furos no piso de pastilha do banheiro</span></label>
    <label><input type="checkbox"><span>Conferir pintura de PU do box</span></label>
    <label><input type="checkbox"><span>Conferir se há vazamento da ducha higiênica e demais conexões</span></label>
    <label><input type="checkbox"><span>Conferir se saboneteira, porta papel higiênico, registros, acabamento de registro, etc, estão instalados de forma firme</span></label>
    <label><input type="checkbox"><span>Testar a porta de entrada das células de banheiro: se correm de forma leve sem agarrar</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 4 - Chaves</summary>

    <label><input type="checkbox"><span>Conferir e fazer a separação das chaves principais de tulha e veículo e chaves reservas</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 5 - Cockpit</summary>

    <label><input type="checkbox"><span>Sentar banco motorista (balançar, movimentar para frente e para trás o mesmo).</span></label>
    <label><input type="checkbox"><span>Sentar banco passageiro (balançar, movimentar para frente e para trás o mesmo) verificar se há folga</span></label>
    <label><input type="checkbox"><span>Verificar o alinhamento dos bancos dianteiros.</span></label>
    <label><input type="checkbox"><span>Sentar no banco do motorista (colocar e tirar cinto de segurança).</span></label>
    <label><input type="checkbox"><span>Sentar no banco do passageiro (colocar e tirar cinto de segurança).</span></label>
    <label><input type="checkbox"><span>Girar banco do motorista.</span></label>
    <label><input type="checkbox"><span>Girar banco do passageiro.</span></label>
    <label><input type="checkbox"><span>Fechar e abrir a cortina do parabrisa.</span></label>
    <label><input type="checkbox"><span>Verificar tamanho da cortina do parabrisa, verificar se está com cordinha para prender na coluna lateral.</span></label>
    <label><input type="checkbox"><span>Conferir costura dos bancos de couro e a limpeza dos mesmos.</span></label>
    <label><input type="checkbox"><span>Conferir se tem mosquetão nas cortinas para prender as mesmas.</span></label>
    <label><input type="checkbox"><span>Conferir se há arranhões, manchas e etc no painel e portas.</span></label>
    <label><input type="checkbox"><span>Conferir a instalação do piso da cabine.</span></label>

  </details>

  <details open>
    <summary class="section-title">Etapa 6 - Conferência</summary>

    <label><input type="checkbox"><span>Pedir para gerente conferir carro com o contrato.</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 7 - Controle</summary>

    <label><input type="checkbox"><span>Verificar controles de TV's.</span></label>
    <label><input type="checkbox"><span>Verificar controles de Ar condicionados.</span></label>
    <label><input type="checkbox"><span>Verificar controle de climatizador.</span></label>
    <label><input type="checkbox"><span>Verificar controle de clarabóia (se houver).</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 8 - Cozinha</summary>

    <label><input type="checkbox"><span>Conferir trava da geladeira.</span></label>
    <label><input type="checkbox"><span>Conferir trava de forno.</span></label>
    <label><input type="checkbox"><span>Conferir travas da mesa da dinete.</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 9 - Eletrodomésticos</summary>

    <label><input type="checkbox"><span>Ligar cooktop ou fogão todas as chamas para ver se estão funcionando corretamente</span></label>
    <label><input type="checkbox"><span>Ligar forno a gás ou elétrico (o elétrico pode somente ser ligado na tomada externa).</span></label>
    <label><input type="checkbox"><span>Testar depurador (se houver).</span></label>
    <label><input type="checkbox"><span>Ligar microondas em todas funções e testar o mesmo.</span></label>
    <label><input type="checkbox"><span>Se tiver climatizador (colocar água no mesmo e testar para ver se não tem nenhum vazamento).</span></label>
    <label><input type="checkbox"><span>Se o contrato tiver GERADOR pedir para alguém superior testar o mesmo, antes de ser colocado no seu lugar.</span></label>
    <label><input type="checkbox"><span>Testar se o FRIGOBAR funciona corretamente.</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 10 - Embaixo</summary>

    <label><input type="checkbox"><span>Balançar todos os tanques para verificar se estão bem fixos.</span></label>
    <label><input type="checkbox"><span>Verificar aperto dos parafusos dos tanques.</span></label>
    <label><input type="checkbox"><span>Conferir se há fiação solta.</span></label>
    <label><input type="checkbox"><span>Verificar se há pontas de parafusos expostas.</span></label>
    <label><input type="checkbox"><span>Verificar se há buraco exposto.</span></label>
    <label><input type="checkbox"><span>Verificar proteção da bomba de água.</span></label>
    <label><input type="checkbox"><span>Verificar se há alguma instalação junto do escapamento.</span></label>
    <label><input type="checkbox"><span>Verificar se foi feito defletor para o escapamento.</span></label>
    <label><input type="checkbox"><span>Verificar o corte das sobras de abraçadeiras de plástico.</span></label>
    <label><input type="checkbox"><span>Verificar se todas as mangueiras estão presas.</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 11 - Externo</summary>

    <label><input type="checkbox"><span>Conferir se todos selantes do teto estão bonitos.</span></label>
    <label><input type="checkbox"><span>Conferir se todos selantes do teto estão pintados.</span></label>
    <label><input type="checkbox"><span>Abrir e fechar todas as tulhas (verificar todas as fechaduras e amortecedores).</span></label>
    <label><input type="checkbox"><span>Colar faixas refletivas.</span></label>
    <label><input type="checkbox"><span>Verificar toldo limpeza e funcionamento.</span></label>
    <label><input type="checkbox"><span>Verificar funcionamento e instalação de escada (se houver).</span></label>
    <label><input type="checkbox"><span>Conferir se todos parafusos de dobradiça de tulha estão iguais.</span></label>
    <label><input type="checkbox"><span>Conferir se as portas de tulhas estão funcionando corretamente (se há o acabamento para segurá-la).</span></label>
    <label><input type="checkbox"><span>Conferir trinco na cozinha externa, para que a mesma possa parar aberta.</span></label>
    <label><input type="checkbox"><span>Conferir no chassi cabine se na porta principal tem a trava para manter a porta aberta e não atrapalhar no manuseio do toldo.</span></label>
    <label><input type="checkbox"><span>Conferir chassi cabine se a porta principal está regulada (isto quer dizer, não abrindo em trepidações ou curvas).</span></label>
    <label><input type="checkbox"><span>Conferir chassi cabine se porta mosqueteira está regulada (se tem trava e se não abre sozinha).</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 12 - Extra</summary>

    <label><input type="checkbox"><span>Verificar se os velcros da dinete estão alinhados.</span></label>
    <label><input type="checkbox"><span>Verificar quantidade de cintos de segurança instalados na dinete.</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 13 - Hidráulica</summary>
    <label><input type="checkbox"><span>Conferir mangueira de jardim para abastecimento de água limpa (15m + 15m).</span></label>
    <label><input type="checkbox"><span>Conferir se na mangueira está o engate rápido plástico, bico de engate rápido e conector de mangueira.</span></label>
    <label><input type="checkbox"><span>Sustentação e segurança da bomba e proteção.</span></label>
    <label><input type="checkbox"><span>Abrir torneira da cozinha (verificar vazão e se há vazamento no sifão).</span></label>
    <label><input type="checkbox"><span>Encher todos os tanques e conferir se não há vazamentos.</span></label>
    <label><input type="checkbox"><span>Colocar água do tanque de água limpa em um copo e verificar se há cheiro de fibra, se sim esgotar água do tanque e encher novamente.</span></label>
    <label><input type="checkbox"><span>Abrir torneira lavabo (verificar vazão e se há vazamento no sifão).</span></label>
    <label><input type="checkbox"><span>Provar a água mineral se não está com gosto ruim.</span></label>
    <label><input type="checkbox"><span>Abrir a torneira da cozinha externa (verificar vazão e se há vazamento no sifão).</span></label>
    <label><input type="checkbox"><span>Abrir ducha higiênica, verificar se há vazamento nas junções.</span></label>
    <label><input type="checkbox"><span>Abrir ducha deslizante no modo quente e modo frio.</span></label>
    <label><input type="checkbox"><span>Verificar escoamento dos ralos do box.</span></label>
    <label><input type="checkbox"><span>Verificar torneira de porta malas.</span></label>
    <label><input type="checkbox"><span>Testar máquina de lavar roupas.</span></label>
    <label><input type="checkbox"><span>Conferir aquecedor e água quente.</span></label>
  </details>

  <details>
    <summary class="section-title">Etapa 14 - Interno</summary>
    <label><input type="checkbox"><span>Conferir instalação de cortinas.</span></label>
  </details>

</body>
</html>
