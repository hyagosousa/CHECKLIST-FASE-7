<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist Fase 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: gray;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Checklist Fase 7</h1>

  <!-- Etapas 1 a 12 já existentes -->

  <details>
    <summary class="section-title">Etapa 13 - Hidráulica</summary>
    <label><input type="checkbox"><span>Conferir mangueira de jardim para abastecimento de água limpa (15m + 15m).</span></label>
    <label><input type="checkbox"><span>Conferir se na mangueira está o engate rápido plástico, bico de engate rápido e conector de mangueira.</span></label>
    <label><input type="checkbox"><span>Sustentação e segurança da bomba e proteção.</span></label>
    <label><input type="checkbox"><span>Abrir torneira da cozinha (verificar vazão e se há vazamento no sifão).</span></label>
    <label><input type="checkbox"><span>Encher todos os tanques e conferir se não há vazamentos.</span></label>
    <label><input type="checkbox"><span>Colocar água do tanque de água limpa em um copo e verificar se há cheiro de fibra, se sim esgotar água do tanque e encher novamente.</span></label>
    <label><input type="checkbox"><span>Abrir torneira lavabo (verificar vazão e se há vazamento no sifão).</span></label>
    <label><input type="checkbox"><span>Provar a água mineral se não está com gosto ruim.</span></label>
    <label><input type="checkbox"><span>Abrir a torneira da cozinha externa (verificar vazão e se há vazamento no sifão).</span></label>
    <label><input type="checkbox"><span>Abrir ducha higiênica, verificar se há vazamento nas junções.</span></label>
    <label><input type="checkbox"><span>Abrir ducha deslizante no modo quente e modo frio.</span></label>
    <label><input type="checkbox"><span>Verificar escoamento dos ralos do box.</span></label>
    <label><input type="checkbox"><span>Verificar torneira de porta malas.</span></label>
    <label><input type="checkbox"><span>Testar máquina de lavar roupas.</span></label>
    <label><input type="checkbox"><span>Conferir aquecedor e água quente.</span></label>
  </details>

  <details>
    <summary class="section-title">Etapa 14 - Interno</summary>
    <label><input type="checkbox"><span>Conferir instalação de cortinas.</span></label>
  </details>

  <details>
    <summary class="section-title">Etapa 15 - Janelas</summary>
    <label><input type="checkbox"><span>Abrir e fechar blackout e tela mosquiteira de todas as janelas.</span></label>
    <label><input type="checkbox"><span>Abrir e fechar acrílico em todas as posições.</span></label>
  </details>

</body>
</html>
