<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist Fase 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    /* Texto riscado quando marcado */
    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: gray;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Checklist Fase 7</h1>

  <details open>
    <summary class="section-title">Etapa 1 - Elétrica</summary>

    <label><input type="checkbox"><span>Conferir aperto dos terminais das baterias</span></label>
    <label><input type="checkbox"><span>Conferir extensão do veículo (15m + 15m)</span></label>
    <label><input type="checkbox"><span>Conferir haste de aterramento</span></label>
    <label><input type="checkbox"><span>Verificar adaptador de 20AMP</span></label>
    <label><input type="checkbox"><span>Testar chave de interligação do veículo</span></label>
    <label><input type="checkbox"><span>Verificar chave reversora</span></label>

    <label><input type="checkbox"><span>Conferir acrílico no painel elétrico e adesivos informativos</span></label>
    <label><input type="checkbox"><span>Verificar dupla grade de ventilação da caixa elétrica</span></label>

    <label><input type="checkbox"><span>Verificar suporte do ar condicionado</span></label>
    <label><input type="checkbox"><span>Testar funcionamento do ar condicionado com a tulha aberta e fechada</span></label>
    <label><input type="checkbox"><span>Ligar o ar condicionado no modo FRIO</span></label>
    <label><input type="checkbox"><span>Ligar o ar condicionado no modo QUENTE</span></label>

    <label><input type="checkbox"><span>Encher o tanque de água limpa e verificar se os marcadores estão corretos</span></label>
    <label><input type="checkbox"><span>Encher o tanque de água servida e verificar se os marcadores estão corretos</span></label>
    <label><input type="checkbox"><span>Encher o tanque de detritos e verificar se os marcadores estão corretos</span></label>

    <label><input type="checkbox"><span>Testar chave das bombas</span></label>

    <label><input type="checkbox"><span>Testar todos os acendedores</span></label>
    <label><input type="checkbox"><span>Testar todas as tomadas com furadeira</span></label>
    <label><input type="checkbox"><span>Verificar se há LED queimado nas fitas</span></label>

    <label><input type="checkbox"><span>Testar TVs</span></label>
    <label><input type="checkbox"><span>Sincronizar TVs</span></label>
    <label><input type="checkbox"><span>Testar clarabóias</span></label>
    <label><input type="checkbox"><span>Verificar se botão do aquecedor está funcionando</span></label>
  </details>

  <details>
    <summary class="section-title">Etapa 2 - Adesivo</summary>

    <label><input type="checkbox"><span>Conferir adesivo GLOBE na abertura das portas traseiras</span></label>
    <label><input type="checkbox"><span>Conferir adesivo GLOBE na traseira do veículo</span></label>
    <label><input type="checkbox"><span>Conferir adesivo GLOBE na parte frontal do veículo</span></label>
    <label><input type="checkbox"><span>Conferir adesivo TOLDO</span></label>
    <label><input type="checkbox"><span>Conferir adesivo ESCADA</span></label>
    <label><input type="checkbox"><span>Conferir adesivo AQUECEDOR</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de LEMBRETE na porta dos disjuntores</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de suporta 3KG nas gavetas</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de ENTRAR SEM SAPATOS</span></label>
    <label><input type="checkbox"><span>Conferir adesivo de SEGURE NA ALÇA</span></label>
    <label><input type="checkbox"><span>Conferir adesivo no controle do ar condicionado ATENÇÃO, LEMBRAR DE ABRIR TULHA PARA LIGAR AR CONDICIONADO</span></label>
    <label><input type="checkbox"><span>Conferir adesivo dos DISJUNTORES</span></label>
    <label><input type="checkbox"><span>Adesivos externos: dreno água limpa</span></label>
    <label><input type="checkbox"><span>Adesivos externos: saída detritos</span></label>
    <label><input type="checkbox"><span>Adesivos externos: água servida</span></label>
    <label><input type="checkbox"><span>Conferir adesivo do PAINEL ELÉTRICO</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 3 - Banheiro</summary>

    <label><input type="checkbox"><span>Conferir instalação do Kit Banheiro (saboneteira, ganchos para toalhas e porta papel higiênico)</span></label>
    <label><input type="checkbox"><span>Conferir trincas ou pequenos furos no piso de pastilha do banheiro</span></label>
    <label><input type="checkbox"><span>Conferir pintura de PU do box</span></label>
    <label><input type="checkbox"><span>Conferir se há vazamento da ducha higiênica e demais conexões</span></label>
    <label><input type="checkbox"><span>Conferir se saboneteira, porta papel higiênico, registros, acabamento de registro, etc, estão instalados de forma firme</span></label>
    <label><input type="checkbox"><span>Testar a porta de entrada das células de banheiro: se correm de forma leve sem agarrar</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 4 - Chaves</summary>

    <label><input type="checkbox"><span>Conferir e fazer a separação das chaves principais de tulha e veículo e chaves reservas</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 5 - Cockpit</summary>

    <label><input type="checkbox"><span>Sentar banco motorista (balançar, movimentar para frente e para trás o mesmo).</span></label>
    <label><input type="checkbox"><span>Sentar banco passageiro (balançar, movimentar para frente e para trás o mesmo) verificar se há folga</span></label>
    <label><input type="checkbox"><span>Verificar o alinhamento dos bancos dianteiros.</span></label>
    <label><input type="checkbox"><span>Sentar no banco do motorista (colocar e tirar cinto de segurança).</span></label>
    <label><input type="checkbox"><span>Sentar no banco do passageiro (colocar e tirar cinto de segurança).</span></label>
    <label><input type="checkbox"><span>Girar banco do motorista.</span></label>
    <label><input type="checkbox"><span>Girar banco do passageiro.</span></label>
    <label><input type="checkbox"><span>Fechar e abrir a cortina do parabrisa.</span></label>
    <label><input type="checkbox"><span>Verificar tamanho da cortina do parabrisa, verificar se está com cordinha para prender na coluna lateral.</span></label>
    <label><input type="checkbox"><span>Conferir costura dos bancos de couro e a limpeza dos mesmos.</span></label>
    <label><input type="checkbox"><span>Conferir se tem mosquetão nas cortinas para prender as mesmas.</span></label>
    <label><input type="checkbox"><span>Conferir se há arranhões, manchas e etc no painel e portas.</span></label>
    <label><input type="checkbox"><span>Conferir a instalação do piso da cabine.</span></label>

  </details>

  <details>
    <summary class="section-title">Etapa 6 - Conferência</summary>

    <label><input type="checkbox"><span>Pedir para gerente conferir carro com o contrato.</span></label>

  </details>

</body>
</html>
