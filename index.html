<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist Fase 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: 16px;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Checklist Fase 7</h1>

  <details open>
    <summary class="section-title">Etapa 1 - Elétrica</summary>

    <label><input type="checkbox"> Conferir aperto dos terminais das baterias</label>
    <label><input type="checkbox"> Conferir extensão do veículo (15m + 15m)</label>
    <label><input type="checkbox"> Conferir haste de aterramento</label>
    <label><input type="checkbox"> Verificar adaptador de 20AMP</label>
    <label><input type="checkbox"> Testar chave de interligação do veículo</label>
    <label><input type="checkbox"> Verificar chave reversora</label>

    <label><input type="checkbox"> Conferir acrílico no painel elétrico e adesivos informativos</label>
    <label><input type="checkbox"> Verificar dupla grade de ventilação da caixa elétrica</label>

    <label><input type="checkbox"> Verificar suporte do ar condicionado</label>
    <label><input type="checkbox"> Testar funcionamento do ar condicionado com a tulha aberta e fechada</label>
    <label><input type="checkbox"> Ligar o ar condicionado no modo FRIO</label>
    <label><input type="checkbox"> Ligar o ar condicionado no modo QUENTE</label>

    <label><input type="checkbox"> Encher o tanque de água limpa e verificar se os marcadores estão corretos</label>
    <label><input type="checkbox"> Encher o tanque de água servida e verificar se os marcadores estão corretos</label>
    <label><input type="checkbox"> Encher o tanque de detritos e verificar se os marcadores estão corretos</label>

    <label><input type="checkbox"> Testar chave das bombas</label>

    <label><input type="checkbox"> Testar todos os acendedores</label>
    <label><input type="checkbox"> Testar todas as tomadas com furadeira</label>
    <label><input type="checkbox"> Verificar se há LED queimado nas fitas</label>

    <label><input type="checkbox"> Testar TVs</label>
    <label><input type="checkbox"> Sincronizar TVs</label>
    <label><input type="checkbox"> Testar clarabóias</label>
    <label><input type="checkbox"> Verificar se botão do aquecedor está funcionando</label>
  </details>

  <details>
    <summary class="section-title">Etapa 2 - Adesivo</summary>

    <label><input type="checkbox"> Conferir adesivo GLOBE na abertura das portas traseiras</label>
    <label><input type="checkbox"> Conferir adesivo GLOBE na traseira do veículo</label>
    <label><input type="checkbox"> Conferir adesivo GLOBE na parte frontal do veículo</label>
    <label><input type="checkbox"> Conferir adesivo TOLDO</label>
    <label><input type="checkbox"> Conferir adesivo ESCADA</label>
    <label><input type="checkbox"> Conferir adesivo AQUECEDOR</label>
    <label><input type="checkbox"> Conferir adesivo de LEMBRETE na porta dos disjuntores</label>
    <label><input type="checkbox"> Conferir adesivo de suporta 3KG nas gavetas</label>
    <label><input type="checkbox"> Conferir adesivo de ENTRAR SEM SAPATOS</label>
    <label><input type="checkbox"> Conferir adesivo de SEGURE NA ALÇA</label>
    <label><input type="checkbox"> Conferir adesivo no controle do ar condicionado ATENÇÃO, LEMBRAR DE ABRIR TULHA PARA LIGAR AR CONDICIONADO</label>
    <label><input type="checkbox"> Conferir adesivo dos DISJUNTORES</label>
    <label><input type="checkbox"> Adesivos externos: dreno água limpa</label>
    <label><input type="checkbox"> Adesivos externos: saída detritos</label>
    <label><input type="checkbox"> Adesivos externos: água servida</label>
    <label><input type="checkbox"> Conferir adesivo do PAINEL ELÉTRICO</label>

  </details>

  <details>
    <summary class="section-title">Etapa 3 - Banheiro</summary>

    <label><input type="checkbox"> Conferir instalação do Kit Banheiro (saboneteira, ganchos para toalhas e porta papel higiênico)</label>
    <label><input type="checkbox"> Conferir trincas ou pequenos furos no piso de pastilha do banheiro</label>
    <label><input type="checkbox"> Conferir pintura de PU do box</label>
    <label><input type="checkbox"> Conferir se há vazamento da ducha higiênica e demais conexões</label>
    <label><input type="checkbox"> Conferir se saboneteira, porta papel higiênico, registros, acabamento de registro, etc, estão instalados de forma firme</label>
    <label><input type="checkbox"> Testar a porta de entrada das células de banheiro: se correm de forma leve sem agarrar</label>

  </details>

</body>
</html>
